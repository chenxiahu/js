<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
body{
	margin:0px;
	padding:0px;
	}
	#mycanvas{
	border:1px solid #0F3;
	background-color:#936;
	}
</style>
<script>
function draw(type){
	var c=document.getElementById('mycanvas');
	var ctx=c.getContext('2d');
	ctx.clearRect(0,0,c.width,c.height);
	var img=document.getElementById('butterfly');
	var pat=ctx.createPattern(img,type);
	ctx.rect(0,0,500,200);
	ctx.fillStyle=pat;
	ctx.fill();
	}
</script>
</head>

<body>
<p>图像的使用：</p>
<img src="file:///C|/Users/chen_xiahui/Pictures/Camera Roll/5.gif" id="butterfly"><br>
<button onClick="draw('repeat')">Repeat</button>
<button onClick="draw('repeat-x')">Repeat-x</button>
<button onClick="draw('repeat-y')">Repeat-y</button>
<button onClick="draw('no-repeat')">no-Repeat</button>
<canvas id="mycanvas" width="500" height="200"></canvas>
</body>
</html>
