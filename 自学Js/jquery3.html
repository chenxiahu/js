<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script src="jquery-1.7.2.js"></script>
</head>

<body>
<h2>子选择器与后代选择器</h2>
<div class="left">
<div class="aaron">
<p>div下的第一个p元素</p>
</div>
</div>
<div class="right">
<div class="imooc">
<article>
<p>div下的article下的p元素</p>
</article>
</div>
<div class="imooc">
<article>
<p>div下的第一个p元素</p>
</article>
</div>
</div>
<h2> 相邻兄弟节点</h2>
<div class="bottom">
<div>兄弟节点div,+~选择器不能向前选则</div>
<span class="prev">选择器span元素</span>
<div>span后第一个兄弟节点div</div>
 
<script type="text/javascript">
$(document).ready(function(){
	$('div>p').css('border','1px groove red');
	})
</script>
<script type="text/javascript">
$(document).ready(function(){
	$('div p').css('border','1px groove green');
	})
</script>
<script type="text/javascript">
$(document).ready(function(){
	$('.prev+div').css('border','1px groove green');
	})
</script>
</body>
</html>
