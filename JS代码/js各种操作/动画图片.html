<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{
	padding:0px;
	margin:0px auto;
	
	}
	#container{
		height:477px;
		margin:0px auto;
		border:1px solid #ccc;
		position:relative;
		overflow:hidden;
		}
		#container img{
			border:1px solid #ccc;
			position:absolute;
			left:0;
			}
</style>
</head>

<body>
<div id="container">
   <img src="file:///C|/Users/chen_xiahui/Desktop/images/door1.png" alt="图片1" title="图片1"/>
   <img src="file:///C|/Users/chen_xiahui/Desktop/images/door2.png"  alt="图片2" title="图片2"/>
   <img src="file:///C|/Users/chen_xiahui/Desktop/images/door3.png"  alt="图片3" title="图片3"/>
   <img src="file:///C|/Users/chen_xiahui/Desktop/images/door4.png"  alt="图片4" title="图片4"/>
</div>
<script>
window.onload=function(){
	 
		  var box=document.getElementById('container');
		  var imgs=document.getElementsByTagName('img');
		  var imgWidth=imgs[0].offsetWidth;
		  var imgsshowWidth=160;
		  var boxWidth=imgWidth+imgsshowWidth*(imgs.length-1);
		  box.style.width=boxWidth+"px";
	 
		 function setImagesPos(){
			 for(var i=1;i<imgs.length;i++)
			 {
				 imgs[i].style.left=imgWidth+imgsshowWidth*(i-1)+'px';
				 }
			 };
            setImagesPos();
			var hiddenWidth=imgWidth-imgsshowWidth;
			for(var i=0;i<imgs.length;i++)
			{  
                 (function(i){
					 imgs[i].onmouseover=function(){
						  setImagesPos();
						  for(var j=1;j<=i;j++)
						  {
							  imgs[j].style.left=parseInt(imgs[j].style.left)-hiddenWidth+'px';
							  }
						 }
					 })(i);				
				}
};
</script>
</body>
</html>
