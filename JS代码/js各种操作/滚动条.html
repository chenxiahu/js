<script>
   var obj=document.getElementById('mainContent');
   obj.onscroll=function(){
	     var scrollH=obj.scrollHeight;
		 var scrollT=obj.scrollTop;
		 var clientH=obj.clientHeight;
		 console.log("crollHeight:"+'<br>'+scrollH+"<br>"+"ScrollT"+scrollT+"<br>"+"clientH"+clientH);
		 if(scrollH==scrollT+clientH)
		 {
			 var sh=document.getElementById('showhidden');
			 sh.style.display='block';
			 window.setTimeout('frush()',1000);
			 }
	   }
	   function frush(){
		    var newdiv=document.createElement('div');
			var newul=document.createElement('ul');
			for(var i=0;i<16;i++){
				 var newli=document.createElement('li');
				 newli.innnerHTML="scrol-scro-1-scrol";
				 newul.appendChild(newli);
				}
				newdiv.appendChild(newli);
				var sh=document.getElementById('showhidden');
				obj.insertBefore(newdiv,sh);
		   }
</script>
