<script>
window.onload=function(){
	 showInfo();
	}
 function showInfo(){
	  var tbody=document.getElementsByTagName('tbody')[0].getElementsByTagName('tr');
	  for( var i=0;i<tbody.length;i++){
		  if(i%2==0){
		   tbody[i].style.cssText="background:green";
		  }
		  }
	 }
	 for(var i=0;i<tbody.length; i++){
		  tbody[i].index=i;
		  tbody[i].addEventListener("mouseover",function(){
			  this.style.cssText="background:red";
			  });
			  tbody[i].addEventListener("mouseout",function(){
				  if(this.index%2==0)
				  {
					  this.style.cssText="background:red";
					  }
				  });
		 }
</script>
