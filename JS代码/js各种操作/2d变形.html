<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{
	padding:0px;
	margin:0px;
	}
 .menue ul{
	 border-top:15px solid black;
	 padding:0px 10px;
	 list-style-type:none;
	 }
	.menue ul li a{
		color:#fff;
		float:left;
		margin:0px 5px;
		font-size:14px;
		text-align:center;
		width:65px;
		padding:10px 5px;
		background:#151515;
		-moz-border-radius:0 0 5px 5px;
		-webkit-border-radius:0 0 5px 5px;
		border-radius:0 0 5px 5px;
		-moz-box-shadow:0 0 1px #ccc,inset 0 0 2px #fff;
		-webkit-box-shadow:0 0 1px #ccc,inset 0 0 2px #fff;
		box-shadow:0 0 1px #ccc,inset 0 0 2px #fff;
		text-shadow:0 1px 1px #686868;
		text-decoration:none;
		
		}
		.menue ul li.rotate a:hover{
			-moz-transform:rotate(25deg)scale(1.8,1.8);
			-webkit-transform:rotate(25deg)scale(1.8,1.8);
			-o-transform:rotate(25deg)scale(1.8,1.8);
			-ms-transform:rotate(25deg)scale(1.8,1.8);
			transform:rotate(25deg)scale(1.8,1.8);
			}
		 .menue ul li.scale a:hover{
			-moz-transform:scale(0.8,0.8);
			-webkit-transform:scale(0.8,0.8);
			-o-transform:scale(0.8,0.8);
			-ms-transform:scale(0.8,0.8);
			transform:scale(0.8,0.8);
			}
			.menue ul li.scale-x a:hover{
			-moz-transform:scalex(0.5);
			-webkit-transform:scalex(0.5);
			-o-transform:scalex(0.5);
			-ms-transform:scalex(0.5);
			transform:scalex(0.5);
			}
			.menue ul li.scale-y a:hover{
			-moz-transform:scaley(1.2);
			-webkit-transform:scaley(1.2);
			-o-transform:scaley(1.2);
			-ms-transform:scaley(1.2);
			transform:scaley(1.2);
			}
			.menue ul li.translate a:hover{
			-moz-transform:translate(10px,-10px);
			-webkit-transform:translate(10px,-10px);
			-o-transform:translate(10px,-10px);
			-ms-transform:translate(10px,-10px);
			transform:translate(10px,-10px);
			}
		  .menue ul li.translate-x a:hover{
			-moz-transform:translatex(10px );
			-webkit-transform:translatex(10px );
			-o-transform:translatex(10px );
			-ms-transform:translatex(10px );
			transform:translatex(10px);
		  }
		   .menue ul li.translate-y a:hover{
			-moz-transform:translatey(10px );
			-webkit-transform:translatey(10px );
			-o-transform:translatey(10px );
			-ms-transform:translatey(10px );
			transform:translatey(10px);
			}
			.menue ul li.skew a:hover{
			-moz-transform:skew(45deg,15deg );
			-webkit-transform:skew(45deg,15deg);
			-o-transform:skew(45deg,15deg);
			-ms-transform:skew(45deg,15deg);
			transform:skew(45deg,15deg);
			}
		  .menue ul li.skew-x a:hover{
			-moz-transform:skewx(45deg  );
			-webkit-transform:skewx(45deg );
			-o-transform:skewx(45deg );
			-ms-transform:skewx(45deg );
			transform:skewx(45deg );
			}
			.menue ul li.skew-y a:hover{
			-moz-transform:skewy( 15deg );
			-webkit-transform:skewy( 15deg);
			-o-transform:skewy( 15deg);
			-ms-transform:skewy( 15deg);
			transform:skewy( 15deg);
			}
			.menue ul li.origin a{
			-moz-transform-origin:left top;
			-o-transform-origin:left top;
			-webkit-transform-origin:left top;
			-ms-transform-origin:left top;
			transform-origin:left top;
			}
		    .menue ul li.origin a:hover{
			 -moz-transform:rotate(25deg) ;
			-webkit-transform:rotate(25deg) ;
			-o-transform:rotate(25deg) ;
			-ms-transform:rotate(25deg) ;
			transform:rotate(25deg) ;
			}
			
</style>
</head>

<body>
<div class="menue">
<ul class="clearfix">
     <li class="item rotate"><a href="#">rotate</a></li>
     <li class="item scale"><a href="#">scale</a></li>
     <li class="item scale-x"><a href="#">scale-x</a></li>
     <li class="item scale-y"><a href="#">scale-y</a></li>
     <li class="item translate"><a href="#">translate</a></li>
     <li class="item translate-x"><a href="#">translate-x</a></li>
     <li class="item translate-y"><a href="#">translate-y</a></li>
     <li class="item skew"><a href="#">skew</a></li>
     <li class="item skew-x"><a href="#">skew-x</a></li>
     <li class="item skew-y"><a href="#">skew-y</a></li>
      <li class="item mutil"><a href="#">mutil</a></li>
      <li class="item origin"><a href="#">origin</a></li>
      </ul>   
</div>
</body>
</html>
