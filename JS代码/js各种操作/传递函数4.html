<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>案例</title>
<script>
function Shape(){}
	Shape.prototype.name='形状';
	Shape.prototype.toString=function(){
		 return this.name;
	 }
		function TwoShape(){}
			TwoShape.prototype=Shape.prototype;
			TwoShape.prototype.constructor=TwoShape;
			TwoShape.prototype.name='2D形状';
			
			function Triangle(bottom,height){
				this.bottom=bottom;
				this.height=height;
				}
				Triangle.prototype=TwoShape.prototype;
				Triangle.prototype.constructor=Triangle;
				Triangle.prototype.name="三角形";
				Triangle.prototype.getArea=function(){
					 return this.bottom*this.height/2;
					}
					 	 
	var a=new Triangle(3,4);
	document.write(a.name);
	document.write(a.getArea()+'<br>');
    var s=new Shape();
	document.write(s.name+'<br>');
	var t=new TwoShape();
	document.write(t.name+'<br>');	
</script>
</head>
