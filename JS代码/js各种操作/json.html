<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<h2>javaScript中创建JSON对象</h2>
<p>Name:<span id="jname"></span>
Age:<span id="age"></span>
Address:<span id="address"></span>
Phone:<span id="phone"></span>
</p>
<script>
var objectJson={"name":"chen","age":"20","address":"邵阳","phone":"23254366"};
document.getElementById('jname').innerHTML=objectJson.name;
</script>
</body>
</html>
