<!DOCTYPE html >
<head>
<meta charset="utf-8" />
<title>闭包的应用</title>
</head>

<body>
<script>
var arr=["perar","banner","pingg"];
var innerArray=Array();
for( var i=0;i<arr.length;i++ )
 {
	 var item=arr[i];
	innerArray[i]=(function(item)
	  {
		  return function(){
		   document.write(item+'<br>');
		  }
		}
		)(item);
  }
  
  for(i=0;i<innerArray.length;i++)
  {
	  innerArray[i]();
	  }
</script>
</body>
</html>
