<script>
function Shape(){}
	Shape.prototype.name='形状';
	Shape.prototype.toString=function(){
		 return this.name;
	 }
	 function TwoShape(){}
	        var F=function(){};
			F.prototype=Shape.prototype;
			TwoShape.prototype=new F();
			TwoShape.prototype.constructor=TwoShape;
			TwoShape.prototype.name='2D形状';
			
			function Triangle(bottom,height){
				this.bottom=bottom;
				this.height=height;
				}
				var G=function(){}
				G.prototype=TwoShape.prototype;
				Triangle.prototype=new G();
				Triangle.prototype.constructor=Triangle; 
				Triangle.prototype.name="三角形";
				Triangle.prototype.getArea=function(){
					return this.bottom*this.height/2;
					}
					var three=new Triangle(4,5);
					document.write(three.getArea()+'<br>');
					document.write(three.toString()+'<br>');
					var a=new Shape();
					document.write(a.toString());
					
</script>
