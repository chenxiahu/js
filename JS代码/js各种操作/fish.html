<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script>
document.onmousemove=function(event){
	e=event?event:window.event;
	document.getElementById('fish').style.top=e.clientY-40+'px';
	document.getElementById('fish').style.left=e.clientX-18+'px';
	}
	document.onkeydown=function(event){
		 e=event?event:window.event;
		 var fish=document.getElementById('fish');
		 var num;
		 switch(e.keyCode)
		 {
			 case 37:
			  num=parseInt(fish.style.left);
			  if(num>=10)
			  {
				  fish.style.left=(num-10)+'px';
				}
			break;
			case 38:
			  num=parseInt(fish.style.top)
			  if(num>=10)
			  {
				  fish.style.top=(num-10)+'px';
				}
			break;
			case 39:
			 num=parseInt(fish.style.left) 
			  if(num+10<=document.documentElement.clientWidth-76)
			  {
				  fish.style.left=(num+10)+'px';
				}
				else{
					 console.log("else:"+fish.style.left);
					}
			break;
			case 40:
			 num=parseInt(fish.style.top);
			  if(num+10<=document.documentElement.clientHeight)
			  {
				  fish.style.top=(num+10)+'px';
				}
			break;
			
			 }
		}
</script>
</head>

<body>
<img src="../../Pictures/img/fish.gif"  width="80" height="80" id="fish" style="position:absolute;left:0px;top:0px"/>
</body>
</html>
