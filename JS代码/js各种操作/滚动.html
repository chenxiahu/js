<!DOCTYPE html >
<head>
<meta  charset="utf-8" />
<title>滚动</title>
<style>
*{margin:0;padding:0}
#div1{width:400px;height:100px;margin:100px auto;position:relative;background:#000;overflow:hidden}
#div1 ul{position:absolute;top:0px;left:0px}
#div1 ul li{float:left;width:100px;height:100px;list-style:none;}
</style>
<script>
window.onload=function()
{
	var oDiv1=document.getElementById('div1');
	var oUl=document.getElementsByTagName('ul')[0];
	var oLi=document.getElementsByTagName('li');
	oUl.innerHTML=oUl.innerHTML+oUl.innerHTML;
	oUl.style.width=oLi[0].offsetWidth*oLi.length+'px';
	var timer=setInterval(function(){
		if(oUl.offsetLeft<-oUl.offsetWidth/2 )
		{
			oUl.style.left='0';
			}
			 
			 
			 if(oUl.offsetLeft>0)
			 {
				 oUl.style.left=-oUl.offsetWidth/2+'px';
				 }
				 oUl.style.left=oUl.offsetLeft+2+'px';
		},30);
	}
	oDiv1.onmouseover=function()
	{
		clearInterval(timer);
		};
</script>
</head>

<body>
<div id="div1">
<a href="#">dia</a>
<ul>
<li><img src="未命名站点 2/1.jpg" width="100px" height="100px"></li>
<li><img src="未命名站点 2/2.jpg"  width="100px" height="100px"></li>
<li><img src="未命名站点 2/3.jpg"  width="100px" height="100px"></li>
<li><img src="未命名站点 2/4.jpg"  width="100px" height="100px"></li>
</ul>
</div>
</body>
</html>
