<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<pre>
获得焦点：
失去焦点：
</pre>
<div>
           <p id="myp"> 当前最火的新闻</p>
        <textarea id="myt" rows="5" cols="40px"></textarea>
         <script>
		 var myp=document.getElementById('myp');
		 var myt=document.getElementById('myt');
		 myt.onfocus=function(){
			 var str=myt.value;
			 if(str.length<=140)
			 {
				 myp.innerHTML="你还可以输入"+(140-str.length)+'个字';
				 }
				 else{
					 myp.innerHTML="你已经超出"+(str.length-140)+'个字';
					 }
			  
			 }
		myt.onblur=function(){
			 myp.innerHTML='当前最火的新闻';
		}

		 </script>
</div>

</body>
