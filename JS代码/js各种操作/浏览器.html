<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<input id="demo1" type="button" value="显示浏览器信息"/>
<script>
document.getElementById('demo1').onclick=function(){
	alert(
	"浏览器信息:\n"+
	"名称："+navigator.appName+'\n'+
	"平台和版本："+ navigator.appVersion+'\n'+
	"操作系统："+navigator.platform+'\n'+
	"userAgent:"+navigator.userAgent
	);
	}
</script>
</body>
</html>
