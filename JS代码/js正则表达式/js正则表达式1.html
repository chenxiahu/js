<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>js正则表达式2</title>
<script>

</script>
</head>
<body>
<textarea id="first"></textarea></br>
<input type="button" value="替换" onClick="filter()"/><br>
<textarea id="late"></textarea>
<script>
function filter(){
	var str=document.getElementById('first').value;
	var reg=/<[^>]+>/g;
	document.getElementById('late').value=str.replace(reg,"");
	}
	///s:空格  /d：数字  /w:字母，数字，下划线
	
</script>
</body>
</html>
