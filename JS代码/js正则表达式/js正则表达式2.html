<head>

<title>Js正则表达式2</title>
<style>
textarea{width:200px;height:100px}

<script>
function filter(){
var str=document.getElementById('first').value;
var reg=/他妈|人妖|你他妈/g;
document.getElementById('second').value=str.replace(reg,function(ss){
	alert(ss);
	})
};
</script>
</head>

<body>

<input type="button" value="过滤" onClick="filter()"><bt>
