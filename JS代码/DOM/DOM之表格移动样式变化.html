<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>DOM之表格移动</title>
<script>
    window.onload=function(){
	var oldColor='';
	var oTab=document.getElementById('tab1');
    for(var i=0;i<oTab.tBodies[0].rows.length;i++){
	 oTab.tBodies[0].rows[i].onmouseover=function(){
		 oldColor=this.style.background;
		   this.style.background='green';
		 };
		 oTab.tBodies[0].rows[i].onmouseout=function(){
		   this.style.background=oldColor;
		 };
	}
};
</script>
</head>

<body>
<table id="tab1" border="1" width="400px" height="100px" bgcolor="#CC0099">
   <thead>
   <td>ID</td>
   <td>姓名</td>
   <td>年龄</td>
   </thead>
   <tbody>

   <td>27</td>
   </tr>
   <tr>
   <td>2</td>
   <td>张三</td>
   <td>23</td>
   </tr>
   <tr>
   <td>3</td>
   <td>李四</td>
   <td>28</td>
   </tr>
   <tr>
   <td>4</td>

   </tr>
   <tr>
   <td>5</td>
   <td>张伟</td>
   <td>24</td>
   </tr>
   </tbody>
</table>
</body>
</html>
