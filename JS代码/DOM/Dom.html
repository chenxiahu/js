<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<div id="mydiv">
你吃不吃饼干            
<p>吃了你就是我老婆</p>  
<div>不吃你就是我女朋友</div>  
<h2>不是算了</h2>  
</div>
<script>
var mydiv=document.getElementById('mydiv');
console.log("节点的值："+mydiv.nodeValue+"，节点类型："+mydiv.nodeType+",节点的名称："+mydiv.nodeName);
var node=mydiv.childNodes;
for(var i=0;i<node.length;i++)
{
	console.log("第"+(i+1)+"个节点<br/>节点名："+node[i].nodeName+'<br/>节点类型：'+node[i].nodeType+"<br/>节点值："+node[i].nodeValue+"<br/>");
	}
	document.write(mydiv.firstChild.nodeType+'<br/>');
	document.write(mydiv.lastChild.nodeValue+'<br/>');
	document.write(mydiv.parentNode.nodeValue+'<br/>');
	var sdiv=document.getElementsByTagName('div')[1];
	console.log(sdiv.previousSibling.nodeType+'<br/>');
	/*console.log(sdiv.next.nodeType+'<br/>');*/
	
</script>
</body>
</html>
