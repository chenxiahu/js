<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<script>
function YcTable(data){
	this.data=data;
	}
	YcTable.prototype={
		showTable:function(){
			var Data=this.data;
			var table=document.createElement('table');
			table.setAttribute('border','1');
			table.setAttribute('width','300');
			var th=document.createElement('tr');
			for(var i=0;i<this.getColumnCount();i++){
				var td=document.createElement('td');
				td.innerHTML=this.getColumnNames()[i];
				th.appendChild(td);
				}
			 for(var i=0;i<this.getTotal();i++){
				 var tr=document.createElement('tr');
				 for(var keys in Data[i]){
					 td=document.createElement('td');
					 td.innerHTML=Data[i][keys];
					 tr.appendChild(td);
					 }
					 table.appendChild(tr);
				 }
				 document.body.appendChild(table);
			},
		getColumnCount:function(){
			 return Object.keys(this.data[0]).length;
			},
		getTotal:function(){
			return this.data.length;
			},
		getValue:function(){
			var values=[];
			for(var i=0;i<this.getTotal();i++){
				 for(var keys in this.data[i]){
					 values.push(this.data[i][keys]);
					 }
				}
			return values;
		},
		getColumnNames:function(){
			return Object.keys(this.data[0]);
			}
		};
	 var data=[{"name":"zm","age":"18"},{"name":"lyy","age":"20"}];
	 var ycTable=new YcTable(data);
	// alert(ycTable.getValue());
	alert(ycTable.getColumnCount());
	alert(ycTable.getColumnNames());
	alert(ycTable.getTotal());
	 ycTable.showTable();
</script>
</body>
</html>
