<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>显示当前时间</title>
<script>
    function showtime(){
		var today,year,month,day,hh,mm,ss,weekday,strDate;
		today=new Date();
		weekday=today.getDay();
		switch(weekday){
			case 0:
			{
				strDate='星期日';
			}break;
			case 1:
			{
				strDate='星期一';
			}break;
			case 2:
			{
				strDate='星期二';
			}break;
			case 3:
			{
				strDate='星期三';
			}break;
			case 4:
			{
				strDate='星期四';
			}break;
			case 5:
			{
				strDate='星期五';
			}break;
			case 6:
			{
				strDate='星期六';
			}break;
			}
		year=today.getFullYear();
		month=today.getMonth()+1;
		day=today.getDate();
		hh=today.getHours();
		mm=today.getMinutes();
		ss=today.getSeconds();
		if(month.length<2){month='0'+month;}
		if(day.length<2){day='0'+day;}
		if(hh.length<2){hh='0'+hh;}
		if(mm.length<2){mm='0'+mm;}
		if(ss.length<2){ss='0'+ss;}
		 
		setTimeout("showtime()",1000);
		 document.getElementById('time').innerHTML=strDate+' '+year+'-'+month+'-'+day+'  '+hh+':'+mm+':'+ss;
		}
		 
</script>
</head>

<body onLoad="showtime()">
 <p id="time"></p>
</body>
</html>
