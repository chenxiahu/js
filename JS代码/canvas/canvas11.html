<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
body{
	margin:0px;
	padding:0px;
	}
	#mycanvas{
	border:1px solid #0F3;
	background-color:#936;
	}
</style>
<script>
window.onload=function(){
	 var canvas=document.getElementById('mycanvas');
	 var context=canvas.getContext('2d');
	 context.rect(200,20,100,100);
	 context.fillStyle='blue';
	 context.fill();
	 //context.globalCompositeOperation='sourse-over'; 
	 //context.globalCompositeOperation='sourse-atop';
	  context.globalCompositeOperation='sourse-in';
	 //绘制圆
	 context.beginPath();
	 context.arc(320,120,60,0,2*Math.PI,false);
	 context.fillStyle='red';
	 context.fill();
	}
</script>
</head>

<body>
<canvas id="mycanvas" width="500" height="200"></canvas
</body>
</html>
