<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{
	padding:0px;
	margin:0px auto;
	}
 #container{
	 height:447px;
	 margin:0px auto;
	 border:1px solid #ccc;
	 position:relative;
	 overflow:hidden;
	 }
	#container img{
		border:1px solid #ccc;
		position:absolute;
		left:0;
		}
</style>
</head>

<body>
<div id="container">
<img src="door1.png" alt="图片1" title="图片1"/>
<img src="file:///E|/源程24/压缩变换/door2.png" alt="图片2" title="图片2"/>
<img src="file:///E|/源程24/压缩变换/door3.png" alt="图片3" title="图片3"/>
<img src="file:///E|/源程24/压缩变换/door4.png" alt="图片4" title="图片4"/>
</div>
<script type="text/javascript">
  window.onload=function(){
	  var box=document.getElementById('container');
	  var imgs=document.getElementsByTagName('img');
	  var imgWidth=imgs[0].offsetWidth;
	  var imgshowWidth=160;
	  var boxWidth=imgWidth+imgshowWidth*(imgs.length-1);
	  box.style.width=boxWidth+'px';
	  function setImagesPos(){
		  for(var i=1;i<imgs.length;i++){
			   imgs[i].style.left=imgWidth+imgshowWidth*(i-1)+'px';
			  }
		  }
	 
	  setImagesPos();
	  var hiddenWidth=imgWidth-imgshowWidth;
	  for(var i=0;i<imgs.length;i++){
		  (function(i){
			  imgs[i].onmouseover=function(){
				setImagesPos();
				  for(var j=1;j<=i;j++){
					  imgs[j].style.left=parseInt(imgs[j].style.left)-hiddenWidth+'px';
					  }
				  }
			  })(i);
		  }
  }
</script>
</body>
</html>
